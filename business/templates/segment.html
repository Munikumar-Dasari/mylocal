      <div class="col-12">
        <div class="welcome">
          <p class="individual-page-heading">
             Welcome Bro for the Great World of Cinematic Experience
         </p>
      </div>
      </div>
         <div class="col-12 col-md-12">
            <div class="individual-page-main-bg-container">
               <div class="individual-page-bg-container">
               <h1 class="individual-page-heading">Fill in Your Details</h1>
               <hr class="individual-page-line"/>
               <div class="container">
                  <form method="POST" class="individual-page-form-container">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12 col-md-6 mb-4">

                           <div class="individual-page-input-container">
                              <label for="first-name" class="individual-page-input-text"><span style="color: red;">*</span>First Name</label>
                              <input type="text" id="first-name" name="first-name" class="individual-page-input-fields" placeholder=" First name"/>
                           </div>
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                           <div class="individual-page-input-container">
                              <label for="last-name" class="individual-page-input-text">Last Name</label>
                              <input type="text" id="last-name" name="last-name" class="individual-page-input-fields" placeholder=" Last name"/>
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-12 col-md-6 mb-4">
                           <div class="individual-page-input-container">
                              <label for="production-name" class="individual-page-input-text"><span style="color: red;">*</span>Production House Name</label>
                              <input type="text" id="production-name" name="production-name" class="individual-page-input-fields" placeholder=" Production name"/>
                           </div>
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                           <div class="individual-page-input-container">
                              <label for="website" class="individual-page-input-text">Website</label>
                              <input type="text" id="website" name="website" class="individual-page-input-fields" placeholder=" website"/>
                           </div>
                        </div>

                     </div>
                     <div class="row">
                        <div class="col-12 col-md-6 mb-4">
                           <div class="individual-page-input-container">
                              <label for="Phone_number" class="individual-page-input-text"><span style="color: red;">*</span>Phone Number</label>
                              <input type="tel" id="phone-number" name="phone-number" class="individual-page-input-fields" placeholder=" Phone number"/>
                           </div>
                        </div>

                     <div class="col-12 col-md-6 mb-4">
                        <div class="individual-page-input-container">
                           <label class="individual-page-input-text"><span style="color: red;">*</span>Please Select</label>
                           <select class="individual-page-input-fields" id="selection" name="selection">
                              <option value="individual">Individual producer</option>
                              <option value="corporate">Corporate</option>
                              <option value="agency">Agency</option>
                              <option value="ott">OTT platform</option>
                           </select>
                       </div>
                     </div>
                  
                 </div>
                     <div class="row">
                        <div class="col-12 col-md-4 mb-4">
                           <div class="individual-page-input-container">
                               <label class="individual-page-input-text">Country</label>
                               <select class="individual-page-input-fields" id="country" name="country">
                                 <option>India</option>
                                 <option>Us</option>
                               </select>
                           </div>
                        </div>
                        <div class="col-12 col-md-4 mb-4">
                           <div class="individual-page-input-container">
                               <label class="individual-page-input-text">Your state</label>
                               <select class="individual-page-input-fields" id="state" name="state">
                                  <option>Andhra Pradesh</option>
                                  <option>Andaman and Nicobar Islands</option>
                                  <option>Arunachal Pradesh</option>
                                  <option>Assam</option>
                                  <option>Bihar</option>
                                  <option>Chandigarh</option>
                                  <option>Chhattisgarh</option>
                                  <option>Dadra and Nagar Haveli</option>
                                  <option>Daman and Diu</option>
                                  <option>Goa</option>
                                  <option>Gujarat</option>
                                  <option>Haryana</option>
                                  <option>Himachal Pradesh</option>
                                  <option>Jharkhand</option>
                                  <option>Karnataka</option>
                                  <option>Keral</option>
                                  <option>Lakshadweep</option>
                                  <option>Madhya Pradesh</option>
                                  <option>Maharashtra</option>
                                  <option>Meghalayar</option>
                                  <option>Mizoram</option>
                                  <option>Nagaland</option>
                                  <option>Odisha</option>
                                  <option>Punjab</option>
                                  <option>Puducherry</option>
                                  <option>Rajasthan</option>
                                  <option>Sikkim</option>
                                  <option>Tamil Nadu</option>
                                  <option>Telangana</option>
                                  <option>Tripura</option>
                                  <option>uttar Pradesh</option>
                                  <option>Uttarakhand</option>
                                  <option>West Bangal</option>
                               </select>
                           </div>
                        </div>

                                  <option>Gantok</option>

                           </div>
                        </div>
