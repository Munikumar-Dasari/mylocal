<!DOCTYPE html>
<head>
    <title>Cinystore| Corporate Contact</title>
</head>
{% extends "corporate_base.html" %}
<html>
{% load static %}
<body>
{% block header %}
    
    <div class="contact-page-main-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="contact-page-bg-container">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="contact-page-info-container">
                                    <p class="contact-page-main-description">Feel free to connect with us.<br/> we will help you</p>
                                </div>
                            </div>
                            <div class="col-12 col-md-7">
                                <div class="contact-page-form-bg-container">
                                    <h1 class="contact-form-main-heading">Contact Us</h1>
                                    <form class="contact-form-container" method="Post" action="#">
                                        {% csrf_token %}
                                        <div class="contact-input-NE-bg-containers">
                                            <div class="contact-input-NE-containers">
                                                <label for="Name" class="contact-input-headings">Name</label>
                                              <input type="text" name="Name" id="Name" class="contact-input-fields"/>
                                          </div>
                                          <div class="contact-input-NE-containers">
                                              <label for="Email" class="contact-input-headings">E-mail</label>
                                              <input type="text" name="Email" id="Email" class="contact-input-fields"/>
                                          </div>
                                        </div>
                                        <div class="contact-input-containers">
                                            <label for="Subject" class="contact-input-headings">Subject</label>
                                            <input type="text" name="Subject" id="Subject" class="contact-input-fields"/>
                                        </div>
                                        <div class="contact-input-containers">
                                            <label for="Message" class="contact-input-headings">Message</label>
                                            <textarea id="Message" name="Message" rows="4" cols="80" class="contact-textarea"></textarea>
                                        </div>
                                           <!--text captcha-->
                                            <div class="text-captcha-container contact-text-captcha">
                                              <div class="text-captcha-input_field captcha_box">
                                                <input type="text" value="" class="text-captcha-input" />
                                                <div class="text-captcha-refresh_button">
                                                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#fff" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                                      <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                                      <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                                                  </svg>
                                                </div>
                                              </div>
                                              <div class="captcha_input">
                                                <input type="text" placeholder="Enter captcha" class="text-captcha-user-input"/>
                                              </div>
                                            </div>
                                            <!--text captcha-->
                                        <div class="contact-page-btn-container">
                                            <button type="submit" id="submit-btn" class="contact-page-btn">Send Message</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
