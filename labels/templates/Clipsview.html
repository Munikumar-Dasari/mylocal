<!DOCTYPE html>
<head>
	<title>Cinystore| Browsemovies</title>
</head>
	{% extends "corpbase.html" %}
	{% load static %}
	{% block content %}
	<!DOCTYPE html>
{% load static %}

<body class="clips-body">

<div class="clips-main-bg-container">
	{% for x in Clipsview %}
	{% if forloop.counter <= 10 %}
	{% if forloop.first %}

  <div class="clips-empty-container d-none d-md-block">

    </div>
    <div class="clips-img-bg-container">
       
            <div class="clips-img-container">
              <video id="my-video" class="video-js" controls preload="auto" width="240" height="350" poster="" data-setup="{}" >
                <source src="{{ x.Video.url }}" type="video/mp4" img src="{{ x.Image.url }}"alt="image" style="height:100%;width:100%;"  >
            </div>
            <h1 class="clips-text-heading">{{ x.Movie_name }}</h1>
              <p class="clips-text-sub-heading">{{ x.Heading }}</p>
              <p class="clips-text-description">
                  {{ x.text }}
                  <span style="color:red;"></span>
              </p>

              
            <div class="d-block d-md-none">
                
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
               </button>
                  
               <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            
            
            
              
            </div>
     
     {% endif %}
     {% endif %}
     {% endfor %}

    </div>
        <div class="clips-left-arrow-container d-none d-md-block" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="#009688" style="background-color:#fff;border-radius:200%;" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
              <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
            </svg>
        </div>
        <div class="clips-right-arrow-container d-none d-md-block" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="#009688" style="background-color:#fff;border-radius:200%;" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
              <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
            </svg>
        </div>
    </div>
   
</div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
