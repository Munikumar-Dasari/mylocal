<!DOCTYPE html>
<head>
	<title>Cinystore |User reset password form</title>
</head>
    {% extends "base.html" %}
    {% load static %}
    {% block content %}
    <body class="landing-page">
        <!-- ... end Preloader -->
        <div class="content-bg-wrap"></div>
        {% for message in messages  %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <div class="container">
            <div class="row display-flex">
                <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"></div>
                <div class="col col-xl-5 col-lg-6 col-md-12 col-sm-12 col-12">
                    <!-- Forgot-password Form  -->
                    <div class="registration-login-form">
                        <div class="tab-content" id="registration-form-tabs-content">
                            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <div class="title h6">Forgot Password Form</div>
                                <form method="post" class="content" action="">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            {{form.as_table}}
                                            <div class="p-1"></div>
                                            <button class="btn btn-purple btn-lg full-width " type="submit" value="submit">Reset Password</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    {% endblock %}
</html>
