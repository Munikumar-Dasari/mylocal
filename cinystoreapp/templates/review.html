<!DOCTYPE html>
<head>
	<title>Cinystore |User |Review</title>
</head>
	{% extends "head.html" %}
	{% load static %}
	{% load widget_tweaks %}
	<body>
		{% block header %}
		<div class="container">
			<div class="row">
				<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

					<div class="ui-block">

						<div class="ui-block-content">
							<div class="row">
								<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
									<div class="post-title">Share Your Review
										<form method="post" enctype="multipart/form-data">
											{% csrf_token %}
											{{ form.as_p }}
											<button type="submit">Upload</button>
										</form>
			
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<a class="back-to-top" href="#">
			<svg class="back-icon" width="14" height="18"><use xlink:href="#olymp-back-to-top"></use></svg>
		</a>
		{% endblock %}
	</body>
</html>
