<!DOCTYPE html>
<head>
	<title>Cinystore |User reset password</title>
</head>
    {% extends "base.html" %}
    {% load static %}
    {% block content %}
    <body class="landing-page">
        <!-- ... end Preloader -->
        <div class="content-bg-wrap"></div>
            <div class="container">
                <div class="row display-flex">
                    <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"></div>
                    <div class="col col-xl-5 col-lg-6 col-md-12 col-sm-12 col-12">
                        <!-- Forgot-password Form  -->
                        <div class="registration-login-form">
                            <div class="tab-content" id="registration-form-tabs-content">
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <div class="title h6">Forgot Password Form</div>
                                    <form method="post" class="content" action="">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <div class="form-group label-floating">
                                                    <label for="email">Your Email</label>
                                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" Required>
                                                </div>
                                                {% for message in messages  %}
                                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                                    <strong> {{ message }} </strong>
                                                </div>
                                                {% endfor %}
                                                <button class="btn btn-purple btn-lg full-width" type="submit" value="submit">Send me the Email</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    {% endblock %}
</html>
