<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>

	<title>CinyStore | Business</title>

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>
						
	<meta name="description" content="A perfect place for movie buffs!">
	<meta property="og:title" content="Cinystore">
	<meta property="og:type" content="website">
	<meta property="og:image" content="/static/img/logo.webp">
	<meta property="og:description" content="A perfect place for movie buffs!">
	<meta property="og:site_name" content="cinystore">
	<meta property="og:url" content="https://www.cinystore.com/">

	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">


	<!-- Theme Font -->
	<link rel="preload" type="text/css" href="{% static 'css/theme-font.min.css' %}" as="style">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'Bootstrap/dist/css/bootstrap.css' %}">

	<!-- Main Styles CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.min.css' %}">
	<style>
		.password-container {
			position: relative;
		}

		#id_password {
			padding-right: 30px; /* Space for the eye icon */
		}

		.eye-toggle {
			position: absolute;
			top: 55%;
			right: 18px;
			transform: translateY(-50%);
			cursor: pointer;
		}
	</style>

	<!-- Main RTL CSS -->
	<!--<link rel="stylesheet" type="text/css" href="css/rtl.min.css">-->
    <!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-8GLHG36CP4"></script>
	<script>
  		window.dataLayer = window.dataLayer || [];
  		function gtag(){dataLayer.push(arguments);}
  		gtag('js', new Date());
 	 	gtag('config', 'G-8GLHG36CP4');
	</script>    
</head>
<div id="hellopreloader">
	<div class="preloader">
		<svg width="45" height="45" stroke="#fff">
			<g fill="none" fill-rule="evenodd" stroke-width="2" transform="translate(1 1)">
				<circle cx="22" cy="22" r="6" stroke="none">
					<animate attributeName="r" begin="1.5s" calcMode="linear" dur="3s" repeatCount="indefinite" values="6;22"/>
					<animate attributeName="stroke-opacity" begin="1.5s" calcMode="linear" dur="3s" repeatCount="indefinite" values="1;0"/>
					<animate attributeName="stroke-width" begin="1.5s" calcMode="linear" dur="3s" repeatCount="indefinite" values="2;0"/>
				</circle>
				<circle cx="22" cy="22" r="6" stroke="none">
					<animate attributeName="r" begin="3s" calcMode="linear" dur="3s" repeatCount="indefinite" values="6;22"/>
					<animate attributeName="stroke-opacity" begin="3s" calcMode="linear" dur="3s" repeatCount="indefinite" values="1;0"/>
					<animate attributeName="stroke-width" begin="3s" calcMode="linear" dur="3s" repeatCount="indefinite" values="2;0"/>
				</circle>
				<circle cx="22" cy="22" r="8">
					<animate attributeName="r" begin="0s" calcMode="linear" dur="1.5s" repeatCount="indefinite" values="6;1;2;3;4;5;6"/>
				</circle>
			</g>
		</svg>

		<div class="text">Loading ...</div>
	</div>
</div>



<div class="main-header main-landing">

	<!-- Header Standard Landing  -->

	<div class="header--standard header--standard-landing" id="header--standard">
		<div class="container">
			<div class="header--standard-wrap">

			<a href="{% url 'Home' %}" class="logo">
					<div class="img-wrap">
						<img loading="lazy" src="{% static 'img/logo.webp' %}" alt="Cinystore" width="40" height="40">
						
					</div>
					<div class="title-block">
						<h6 class="logo-title">CinyStore</h6>
						<div class="sub-title">Poora Filmy Hai Boss</div>
                                                <div class="post-content">Beta Version</div>

					</div>
				</a>
				<a href="#" class="open-responsive-menu js-open-responsive-menu">
					<svg class="olymp-menu-icon"><use xlink:href="#olymp-menu-icon"></use></svg>
				</a>
				
		
			</div>
		</div>
	</div>
	{% block jquery %}
	{% endblock %}
	
	<body>
	{% block content %}
     {% endblock %}
</body>
</head>
		
<!-- JS Scripts -->
<script src="{% static 'js/jQuery/jquery-3.5.1.min.js' %}"></script>

<script src="{% static 'js/libs/jquery.mousewheel.min.js' %}"></script>
<script src="{% static 'js/libs/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'js/libs/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'js/libs/material.min.js' %}"></script>
<script src="{% static 'js/libs/selectize.min.js'%}"></script>
<script src="{% static 'js/libs/moment.min.js'%}"></script>
<script src="{% static 'js/libs/daterangepicker.min.js'%}"></script>
<script src="{% static 'js/libs/isotope.pkgd.min.js'%}"></script>
<script src="{% static 'js/libs/ajax-pagination.min.js'%}"></script>
<script src="{% static 'js/libs/jquery.magnific-popup.min.js'%}"></script>
<script src="{% static 'js/libs/sticky-sidebar.min.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/libs-init/libs-init.js' %}"></script>

<script src="{% static 'Bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

<!-- SVG icons loader -->
<script src="{% static 'js/svg-loader.js' %}"></script>
<!-- /SVG icons loader -->

<script>
	// Toggle password visibility
	document.addEventListener('DOMContentLoaded', function () {
		const eyeToggle = document.querySelector('.eye-toggle');
		const passwordField = document.querySelector(eyeToggle.getAttribute('toggle'));

		eyeToggle.addEventListener('click', function () {
			if (passwordField.type === 'password') {
				passwordField.type = 'text';
				eyeToggle.innerHTML = 'üëÅÔ∏è'; // Regular eye icon
			} else {
				passwordField.type = 'password';
				eyeToggle.innerHTML = 'üëÅÔ∏è‚Äçüó®'; // Crossed-eye icon
			}
		});
	});
</script>



</html>
